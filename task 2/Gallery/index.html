<body>
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modalTitle"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-details">
            <div class="modal-profile">
              <div class="cropper">
                <img src="" alt="">
              </div>
            </div>
            <div class="modal-info">
              <h5 class="modal-name"></h5>
              <small class="modal-address"></small>
              <p class="modal-phone">
                <i class="fa fa-phone-alt fa-fw"></i>
                <span></span>
              </p>
              <p class="modal-email">
                <i class="fa fa-envelope fa-fw"></i>
                <span></span>
              </p>
            </div>
          </div>
          <small class="text-danger mb-1 ml-2">The information displayed is fake and resemblance to any person in
            real life is purely coincidental.</small>
        </div>
      </div>
    </div>
  </div>
